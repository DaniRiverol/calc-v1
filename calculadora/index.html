<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora - v1</title>
  </head>
  <body>
    <main class="container">
      <div class="calc">
        <div class="display">
          <input type="text" placeholder="0" maxlength="10"/>
        </div>
        <div class="box-numbers">
          <button class="number" title="1">1</button>
          <button class="number" title="2">2</button>
          <button class="number" title="3">3</button>
          <button class="number" title="/">/</button>
          <button class="number" title="4">4</button>
          <button class="number" title="5">5</button>
          <button class="number" title="6">6</button>
          <button class="number" title="*">*</button>
          <button class="number" title="7">7</button>
          <button class="number" title="8">8</button>
          <button class="number" title="9">9</button>
          <button class="number" title="-">-</button>
          <button class="number" title=".">.</button>
          <button class="number" title="0">0</button>
          <button class="number" title="=">=</button>
          <button class="number" title="+">+</button>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
